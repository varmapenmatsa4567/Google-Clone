<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <ul class="menuList">
                <li><a href="https://www.gmail.com">Gmail</a></li>
                <li><a href="https://www.google.co.in/imghp">Images</a></li>
                <span class="menu-bg">
                    <img class="menu" src="9dot.png">
                </span>
                <span class="user-bg">
                    <img class="user" src="sundar.jpg">
                </span>
            </ul>
        </div>

        <div class="main">
            <div class="google">
                <img src="google-icon.png" class="logo">
            </div>
            <div class="search">
                <img src="search.svg" alt="" class="search-icon" spellcheck="false">
                <input id="search" placeholder="Search Google or type a URL" type="text" class="search-bar">
                <img src="mic.png" alt="" class="mic-icon">
            </div>
            <div class="webapps">
                <div class="row">
                    <div class="card" onclick="window.location.href='https://www.youtube.com'">
                        <img class="dots" src="dots.svg">
                        <div class="icon-bg">
                            <img class="icon" src="youtube.png">
                        </div>
                        <p>Youtube</p>
                    </div>
                    <div class="card" onclick="window.location.href='https://www.facebook.com'">
                        <img class="dots" src="dots.svg">
                        <div class="icon-bg">
                            <img class="icon" src="facebook.png">
                        </div>
                        <p>Facebook</p>
                    </div>
                    <div class="card" onclick="window.location.href='https://www.instagram.com'">
                        <img class="dots" src="dots.svg">
                        <div class="icon-bg">
                            <img class="icon" src="insta.png">
                        </div>
                        <p>Instagram</p>
                    </div>
                    <div class="card" onclick="window.location.href='https://web.whatsapp.com/'">
                        <img class="dots" src="dots.svg">
                        <div class="icon-bg">
                            <img class="icon" src="what.png">
                        </div>
                        <p>Whatsapp</p>
                    </div>
                    <div class="card" onclick="window.location.href='https://www.amazon.com'">
                        <img class="dots" src="dots.svg">
                        <div class="icon-bg">
                            <img class="icon" src="az.png">
                        </div>
                        <p>Amazon</p>
                    </div>
                </div>
                <div class="row">
                    <div class="card" onclick="window.location.href='https://www.gmail.com'">
                        <img class="dots" src="dots.svg">
                        <div class="icon-bg">
                            <img class="icon" src="gmail.png">
                        </div>
                        <p>Gmail</p>
                    </div>
                    <div class="card" onclick="window.location.href='https://www.github.com'">
                        <img class="dots" src="dots.svg">
                        <div class="icon-bg">
                            <img class="icon" src="github.png">
                        </div>
                        <p>Github</p>
                    </div>
                    <div class="card" onclick="window.location.href='https://www.netflix.com'">
                        <img class="dots" src="dots.svg">
                        <div class="icon-bg">
                            <img class="icon" src="netflix.png">
                        </div>
                        <p>Netflix</p>
                    </div>
                    <div class="card" onclick="window.location.href='https://www.primevideo.com'">
                        <img class="dots" src="dots.svg">
                        <div class="icon-bg">
                            <img class="icon" src="prime.png">
                        </div>
                        <p>Prime Video</p>
                    </div>
                    <div class="card" onclick="window.location.href='https://www.twitter.com'">
                        <img class="dots" src="dots.svg">
                        <div class="icon-bg">
                            <img class="icon" src="twitter.png">
                        </div>
                        <p>Twitter</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="js/index.js"></script>
</html>
